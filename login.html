<!-- Login section -->
<section id="login">
    <h2>The idle game that makes you productive</h2>
    <div id="login-container">
        <form id="login-form">
            <label for="username-input">Enter a username:</label>
            <input type="text" name="username-input" id="username-input" maxlength="12" oninput="validateUsername()" required>
            <label for="goal-input">How many hour do you want to be productive:</label>
            <input type="number" name="goal-input" id="goal-input" min="1" max="24" required>
            <input type="submit" value="Save">
        </form>
    </div>
</section>
